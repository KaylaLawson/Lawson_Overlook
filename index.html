<html lang="en-US">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>OverLook</title>
    </head>
  <body>
    <aside>
      <h2 class='todays-date'>Today is <span class="daily-stat" id='currentDate'></span></h2>
      <form class="search-date daily-view">
        <input type="date" id="searchDate" >
        <button id="selectedDate" type="submit">Submit New Date</button>
      </form>
        <h2 class="daily-view">Rooms Available: <span class="daily-stat" id="roomsAvail"></span></h2>
        <h2 class="daily-view">Total Sales: <span class="daily-stat" id="revenueToday"></span> </h2>
        <h2 class="daily-view">Rooms Occupied: <span class="daily-stat" id="occupancy"></span> </h2>
        <div class="search-border">
          <h2 class="daily-view sg-specific">Selected Guest: <span class="selected-guest daily-stat"></span></h2>
          <input class="guest-search" type="text" placeholder="Search Guest">
        </div>
        <button id="add-guest">Add Guest +</button>
    </aside>
    <main>
        <nav class="tabs">
          <button class="tab-btn guests" id="guests">GUESTS</button>
          <button class="tab-btn bookings" id="bookings">BOOKINGS</button>
          <button class="tab-btn services" id="services">SERVICES</button>
        </nav>
        <section class="content" id="content" >
        </section>
    </main>
  <script type="text/javascript" src="main.bundle.js"></script></body>
</html>
