<html lang="en-US">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>OverLook</title>
    </head>
  <body>
    <aside>
      <p class='todays-date daily-view'>Todays Date: <span id='currentDate'></span></p>
      <form class="search-date daily-view">
        <input type="date" id="searchDate" >
        <button id="selectedDate" type="submit">blah</button>
      </form>
        <p class="daily-label daily-view">rooms available<span class="daily-stat" id="roomsAvail"></span></p>
        <p class="daily-label daily-view">occupancy<span class="daily-stat" id="occupancy"></span> </p>
        <p class="daily-label daily-view">total rev<span class="daily-stat" id="revenueToday"></span> </p>
    </aside>
    
    <main>
      <container class="tabbed-sections">
        <nav class="tabs">
          <button class="tab-btn guests" id="guests">GUESTS</button>
          <button class="tab-btn bookings" id="bookings">ROOMS</button>
          <button class="tab-btn services" id="services">SERVICES</button>
        </nav>
        <section class="content-guests" id="guestsContent">
        </section>

        <section class="content-bookings" id="bookingsContent">
        </section>

        <section class="content-services" id="servicesContent">
        </section>
      </container>

    </main>
  </body>
</html>
